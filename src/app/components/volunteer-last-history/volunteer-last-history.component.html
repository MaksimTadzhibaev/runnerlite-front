<div class="abmb">
    <mat-expansion-panel class="abmb">
        <mat-expansion-panel-header>
            <mat-panel-title>
                История волонтёра
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="running-info">
            <p><b>Забег №{{runningNumber}} {{runningDate}}</b></p>
            <p><b>{{positionName}}</b></p>
            <div class="running-info__team row">
                <div class="running-info__image">
                    <img *ngIf="teamsId" class="img-contain" src="api/v1/team-picture/{{teamsId}}" alt="">
                </div>
                <span>{{teamsName}}</span>
            </div>
            <p>Исторический список позиций волонтера:</p>
            <ul class="aside-list">
                <li *ngFor="let item of positionNameHistory">{{item}}</li>
            </ul>
        </div>
    </mat-expansion-panel>
</div>
