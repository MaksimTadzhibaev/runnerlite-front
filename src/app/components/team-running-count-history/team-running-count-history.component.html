<table mat-table [dataSource]="source" class="table-results">
    <ng-container matColumnDef="runningDate">
        <th mat-header-cell *matHeaderCellDef>Дата забега</th>
        <td mat-cell *matCellDef="let element">{{dateToString(element.runningDate)}}</td>
    </ng-container>
    <ng-container matColumnDef="runningNumber">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let element">{{element.number}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row.id)"></tr>
</table>
