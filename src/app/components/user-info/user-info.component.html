<div class="profile-info row form-font abmb" *ngIf="source; let sr">
    <div class="profile-info__image">
        <img class="img-contain" src="api/v1/user-picture/{{sr.userId}}" alt="">
    </div>
    <div class="profile-info__name">
        {{sr.name}}
    </div>
    <a href="" class="nw-button nw-button--invert">Edit profile</a>
</div>
